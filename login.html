<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录</title>
    <!-- 加载css文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- logo区 start-->
    <div class="logo">
        <h1>
            <a href="javascript:;" title="大事件-登录">大事件-登录</a>
        </h1>
    </div>
    <!-- logo区 end-->

    <!-- 登录区域 start -->
    <div id="login">
        <!-- 标题 -->
        <div class="title"></div>
        <!-- 表单区 -->
        <form class="layui-form" action="">
            <!-- 第一行: 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 第二行: 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 第三行: 登录按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登 录</button>
            </div>
            <!-- 第四行: 去注册 -->
            <div id="goto-register">
                <a href="javascript:;">去注册账号</a>
            </div>
        </form>
    </div>
    <!-- 登录区域 end -->

    <!-- 注册区域 start -->
    <div id="register">
        <!-- 标题 -->
        <div class="title"></div>
        <!-- 表单区 -->
        <form class="layui-form" action="">
            <!-- 第一行: 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 第二行: 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码"
                    autocomplete="off" class="layui-input pw1">
            </div>
            <!-- 第三行: 确认密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" required lay-verify="required|password|repassword" placeholder="请再次输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 第四行: 注册按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注 册</button>
            </div>
            <!-- 第五行: 去登录 -->
            <div id="goto-login">
                <a href="javascript:;">去登录</a>
            </div>
        </form>
    </div>
    <!-- 注册区域 end -->

    <!-- 加载js文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
